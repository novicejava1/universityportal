<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href={{ url_for('static', filename='signup.css') }}>
</head>
<body>

<h2>Signup</h2>

<form action={{ url_for('saveuser') }} method="post">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required> <br>

    <label for="newpass"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="newpass" required> <br>

    <label for="repeatpass"><b>Repeat New Password</b></label>
    <input type="password" placeholder="Repeat New Password" name="repeatpass" required> <br>
        
    <button type="submit">Signup</button>
  </div>
</form>

</body>
</html>
